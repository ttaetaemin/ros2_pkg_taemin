planner_server:
  ros__parameters:
    expected_planner_frequency: 10.0
    planner_plugins: ["GridBased"]
    GridBased:
      plugin: "nav2_navfn_planner/NavfnPlanner"
      tolerance: 0.10
      use_astar: true
      allow_unknown: false

global_costmap:
  ros__parameters:
    inflation_layer:
      inflation_radius: 0.22
      cost_scaling_factor: 15.0
    obstacle_layer:
      max_obstacle_height: 2.0

local_costmap:
  ros__parameters:
    inflation_layer:
      inflation_radius: 0.20
      cost_scaling_factor: 15.0
    obstacle_layer:
      max_obstacle_height: 2.0

controller_server:
  ros__parameters:
    FollowPath:
      plugin: "dwb_core::DWBLocalPlanner"
      min_vel_x: 0.0
      max_vel_x: 0.30
      acc_lim_x: 0.6
      acc_lim_theta: 1.5
      xy_goal_tolerance: 0.08
      yaw_goal_tolerance: 0.10
      short_circuit_trajectory_evaluation: true

behavior_server:
  ros__parameters:
    goal_checker_plugins: ["simple_goal_checker"]
    simple_goal_checker:
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.12
      yaw_goal_tolerance: 0.20
      stateful: true
